name: Build

on:
  push:
    branches: [ "main", "113239-Pedro-Feature" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build with Maven (Using H2 Database for tests)
        run: mvn -B clean package -Dspring.profiles.active=ci

      - name: Build production JAR with MariaDB
        run: mvn -B package -Pproduction -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            **/target/*.jar
          if-no-files-found: error
          retention-days: 14
